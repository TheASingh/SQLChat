<div class="outerDivCenterAlign">
  <div id="formContent" *ngIf="showLogInWindow">
    <span class="logInHeading"> Log in to continue </span>
    <form #LogInform="ngForm" (ngSubmit)="onLogInClick(LogInform.value)" *ngIf="showLogInWindow">
      <input type="text" id="login" name="email" placeholder="Email" ngModel>
      <input type="text" id="password" name="password" placeholder="Password" ngModel>
      <button class="btn" mat-raised-button color="primary">Log In </button>
    </form>
    <div id="formFooter">
      <a class="underlineHover" (click)="onRegisterAsANewUserClick()">Register as a new user</a><br>
      <a class="underlineHover" (click)="openForgotPasswordDialog()">Forgot Password?</a>
    </div>

    <div *ngIf ="showLogInProgressBar">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    
  </div>

  <div id="formContent" *ngIf="!showLogInWindow">
    <span class="logInHeading"> Register as a new user</span>
    <form #Registerform="ngForm" (ngSubmit)="onRegisterClick(Registerform.value)">
      <input type="text" id="username" name="usernameForRegistration" placeholder="Username" ngModel>
      <input type="text" id="login" name="emailForRegistration" placeholder="Email" ngModel>
      <input type="text" id="password" name="passwordForRegistration" placeholder="Password" ngModel>
      <button class="btn" mat-raised-button color="primary">Register </button>
    </form>
    <div id="formFooter">
      <a class="underlineHover" (click)="onAlreadyHaveAnAccountClick()">Already have an account?</a>
    </div>

    <div *ngIf="showSignUpProgressBar">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>

  </div>

  
</div>
