<span class="logInHeading"> Type your new password</span>
<form #ResetPasswordForm="ngForm" (ngSubmit)="onResetPasswordClick(ResetPasswordForm.value)">
  <input type="text" id="password" name="newPassword" placeholder="Password" ngModel>
  <button class="btn" mat-raised-button color="primary">Reset password </button>
</form>
<div id="formFooter">
  <a class="underlineHover" (click)="onProceedWithLoginClick()">or Proceed with Login</a>
</div>
