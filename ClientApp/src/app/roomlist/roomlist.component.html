<mat-toolbar class="app-toolbar" color="primary">
  <span>The Chat Application</span>
  <!--<a mat-button [routerLink]="'chatroom'"> ChatRoom </a>-->
  <!--<a mat-button [routerLink]="'/home'"> home </a>-->
  <span class="appbar-space"></span>
  <mat-icon class="mat-icon-logout" (click)="onLogOut()">logout</mat-icon>

</mat-toolbar>

<div class="outerDivCenterAlign">
  <table class="tableContent" mat-table [dataSource]="roomListToDisplay"
         matSort matSortActive="roomName" matSortDisableClear matSortDirection="asc">


    <ng-container matColumnDef="roomName">
      <th class="tableHeading" mat-header-cell *matHeaderCellDef>Select a room to continue</th>
      <td mat-cell *matCellDef="let row">{{row.roomName}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="enterChatRoom(row.roomId)"></tr>
  </table>
</div>
